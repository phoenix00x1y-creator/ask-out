<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sakshi ‚Äî a small invite</title>

<style>
  :root{--bg1:#ffeef8;--bg2:#ffd4ec;--accent:#ff5aa7;--muted:#6b3b55}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  body{
    background:radial-gradient(circle at 10% 10%, #fff0f9 0%, var(--bg1) 40%, var(--bg2) 100%);
    color:var(--muted);
    padding:18px;
    display:flex;
    justify-content:center;
  }
  .wrap{width:100%;max-width:900px;display:grid;grid-template-columns:1fr 340px;gap:18px}
  @media (max-width:860px){.wrap{grid-template-columns:1fr}}
  .card{
    background:linear-gradient(180deg,#fff,#fff4fb);
    border-radius:14px;
    padding:16px;
    box-shadow:0 10px 28px rgba(111,38,80,.06);
    border:1px solid rgba(255,90,150,.06)
  }
  h1{margin:0 0 8px;color:#66203a;font-size:22px}

  /* hidden pickup line until YES */
  .pickup{
    background:linear-gradient(90deg, rgba(255,90,167,.06), transparent);
    padding:10px;
    border-radius:10px;
    margin-bottom:20px;
    display:none;
    color:#5a2140;
  }

  .controls{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  .btn{cursor:pointer;border-radius:12px;border:0;padding:12px 16px;font-weight:800;transition:transform .12s ease}
  .btn-yes{background:linear-gradient(90deg,var(--accent),#ff8bbf);color:white;min-width:120px}
  .btn-no{background:transparent;border:2px solid rgba(106,21,57,.12);color:#6d1938;min-width:120px}

  .btn-area{position:relative; min-width:120px; height:48px}
  #noBtn{position:absolute; left:0; top:0}

  #catGif{
    max-width:100%;
    height:auto;
    display:none;
    border-radius:12px;
  }
  .celebrate{color:var(--accent);font-weight:800;margin-top:10px}
  .confetti-piece{
    position:fixed;width:10px;height:14px;pointer-events:none;z-index:9999;border-radius:2px
  }
</style>
</head>

<body>
<main class="wrap">
  <section class="card">
    <h1>Sakshi ‚Äî can I take you out?</h1>

    <p id="shortLine">I have a small, no-pressure invite for you.</p>

    <!-- hidden until YES -->
    <div id="pickup" class="pickup">
      Jab se tumhari nazar mili hai, lagta hai waqt ruk gaya hai.  
      Kya tum mujhe kuch aur pal dogi, taaki hum iss rukey huey waqt ko saath mein jee sakein?  
      Coffee ke liye? ‚òïüíñ
    </div>

    <div class="controls">
      <button id="yesBtn" class="btn btn-yes">Yes ‚ù§Ô∏è</button>

      <div id="noArea" class="btn-area">
        <button id="noBtn" class="btn btn-no">No</button>
      </div>
    </div>

    <audio id="bgAudio" preload="auto">
      <source src="music.mp3" type="audio/mpeg">
    </audio>

  </section>

  <aside class="card">
    <h3 style="margin:0;color:#66203a">Preview</h3>
    <div id="statusText">Will you say yes, Sakshi?</div>

    <!-- YOUR NEW GIF HERE -->
    <img id="catGif" src="./peach-goma-peach-and-goma.gif" alt="happy dancing cat">

    <div id="celebrateText" class="celebrate"></div>
  </aside>
</main>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const noArea = document.getElementById("noArea");
const pickup = document.getElementById("pickup");
const catGif = document.getElementById("catGif");
const statusText = document.getElementById("statusText");
const celebrateText = document.getElementById("celebrateText");
const bgAudio = document.getElementById("bgAudio");

let yesScale = 1;

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}

function moveNo() {
  const area = noArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();
  const x = rand(0, area.width - btn.width);
  const y = rand(0, area.height - btn.height);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("click", () => {
  moveNo();
  statusText.textContent = "You clicked No ‚Äî Yes is getting bigger üòâ";
  yesScale += 0.15;
  yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", async () => {
  pickup.style.display = "block";
  catGif.style.display = "block";
  statusText.textContent = "She said YES! üéâ";
  celebrateText.textContent = "Coffee date confirmed! ‚òïüíñ";

  try {
    bgAudio.currentTime = 0;
    await bgAudio.play();
  } catch(e) {
    console.log("Autoplay blocked");
  }

  fireConfetti(25);
});

document.addEventListener("pointermove", e => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(e.clientX - (rect.left + rect.width/2), e.clientY - (rect.top + rect.height/2));
  if (dist < 60) moveNo();
});

function fireConfetti(n){
  for(let i=0;i<n;i++){
    const c = document.createElement("div");
    c.className = "confetti-piece";
    c.style.left = (window.innerWidth/2 + rand(-180,180)) + "px";
    c.style.top = "-10px";
    c.style.background = `hsl(${rand(320,360)},80%,${rand(50,70)}%)`;
    document.body.appendChild(c);
    c.animate([
      {transform:`translateY(0) rotate(0deg)`,opacity:1},
      {transform:`translateY(${rand(200,400)}px) rotate(${rand(360,720)}deg)`,opacity:0}
    ], {duration:rand(1000,1800),easing:"ease-out"})
    .onfinish = ()=> c.remove();
  }
}
</script>

</body>
</html>
